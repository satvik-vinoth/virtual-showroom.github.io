<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      
      <a-sky src="showroom.png" rotation="0 -130 0"></a-sky>
      
     
      <a-image id="vrImage" src="vr.png" position="0 1.5 -4" scale="3 3 3" rotation="0 0 0"></a-image>
      
      
      <a-entity 
        id="infoButton" 
        geometry="primitive: plane; width: 2; height: 0.5"
        material="color: #333; transparent: true; opacity: 0"
        position="-0.1 2.9 -4"
        cursor-listener>
        <a-text id="buttonText" align="center" value="Show Features" color="#FFF" wrap-count="20" material="transparent: true; opacity: 0;"></a-text>
      </a-entity>
      
     
      <a-entity 
        id="resetButton" 
        geometry="primitive: plane; width: 2; height: 0.5"
        material="color: #333; transparent: true; opacity: 0; visible: false"
        position="0 3.5 -4"
        visible="false"
        cursor-listener-reset>
        <a-text id="resetButtonText" align="center" value="Reset" color="#FFF" wrap-count="20" material="transparent: true; opacity: 0;"></a-text>
      </a-entity>
      
      
      <a-entity 
        id="infoText" 
        geometry="primitive: plane; width: 4; height: 2"
        material="color: #333; transparent: true; opacity: 0"
        position="1 1 -4"
        visible="false">
        <a-text align="left" value="Features of VR:\n- Immersive experiences\n- Realistic simulations\n- Interactive environments\n- Virtual travel and exploration\n- Training and education\n- Entertainment and gaming\n" color="black" wrap-count="40" material="transparent: true; opacity: 0;" scale="1 1 1"></a-text>
      </a-entity>
    </a-scene>
    
    
    <script>
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          var button = this.el;
          var infoText = document.getElementById('infoText');
          var buttonText = document.getElementById('buttonText');
          var resetButton = document.getElementById('resetButton');

          button.addEventListener('click', function () {
            if (infoText.getAttribute('visible') === 'true') {
              
              infoText.setAttribute('visible', 'false');
              buttonText.setAttribute('value', 'Click for Features');
            
              resetButton.setAttribute('visible', 'false');
            } else {
              infoText.setAttribute('visible', 'true');
              buttonText.setAttribute('value', 'Show Features');
             
              resetButton.setAttribute('visible', 'true');
            }
          });
        }
      });
    </script> 
    <script>
      AFRAME.registerComponent('cursor-listener-reset', {
        init: function () {
          var button = this.el;
          button.addEventListener('click', function () {
            location.reload();
          });
        }
      });
    </script>
  </body>
</html>
